services:
  nats:
    image: nats:latest
    ports:
      - '4222:4222'
      - '8222:8222'
    command: '-js -sd /data'
    volumes:
      - nats_jetstream_data:/data
    container_name: nats-server
    restart: unless-stopped

  app:
    build: .
    depends_on: ['nats']
    ports:
      - '8080:8080'
    restart: unless-stopped
    environment:
      - NATS_URL=nats://nats:4222

volumes:
  nats_jetstream_data:
