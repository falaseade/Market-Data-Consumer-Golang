services:
  nats:
    image: nats:latest
    ports:
      - '4222:4222'
      - '8222:8222'
    command: '-js -sd /data -DV'
    volumes:
      - nats_jetstream_data:/data
    container_name: nats-server
    restart: unless-stopped

  app:
    build: .
    depends_on: ['nats']
    ports:
      - '8080:8080'
    restart: unless-stopped
    environment:
      - WEBHOOK_URL=${WEBHOOK_URL}
      - NATS_URL=${NATS_URL}
      - JS_STREAM_NAME=${JS_STREAM_NAME}
      - JS_STREAM_SUBJECTS=${JS_STREAM_SUBJECTS}
      - JS_RETENTION_HOURS=${JS_RETENTION_HOURS}
      - STREAM_SUBJECT=${STREAM_SUBJECT}
      - STREAM_BUFFER_SIZE=${STREAM_BUFFER_SIZE}
      - SOURCE=${SOURCE}
      - ASSET_CLASS=${ASSET_CLASS}
      - EVENT_TYPE=${EVENT_TYPE}
      - VERSION=${VERSION}

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      - POSTGRES_USER=tsdb
      - POSTGRES_PASSWORD=tsdb
      - POSTGRES_DB=trade_data
    ports:
      - '5432:5432'
    volumes:
      - tsdb_db:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tsdb -d trade_data']
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  nats_jetstream_data:
  tsdb_db:
